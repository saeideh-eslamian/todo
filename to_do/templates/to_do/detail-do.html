{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{detail_do.title}}</title>
    <link rel="stylesheet" href="{% static 'to-do/detail-do.css' %}">
</head>
<body>
    <section class="detail-do">
        <label for="title">Title:</label>
        <h2 id='title'>{{detail_do.title}}</h2>
        <label for="date">Expire Date:</label>
        <p id='date'>{{detail_do.expiry_date}}</p>
        <label for="desc">Description:</label>
        <p id='desc'>{{detail_do.description}}</p>
        <p>{% if detail_do.complete %}Complete{%else%}Not Complete{%endif%}</p>
        <br><br></b><a href="{% url 'to-do' %}">Back</a>
    </section>
</body>
</html>
